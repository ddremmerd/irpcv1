<app-header></app-header>
<app-sidebar></app-sidebar>
<app-footer></app-footer>
<div class="content-wrapper">
        <!-- <app-content-header [ContentHeader]="content_header_name"></app-content-header> -->
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-lg-6">
                    
                    <!-- <app-content-header [ContentHeader]="content_header_name"></app-content-header> -->

                    <div class="card">
                        <div class ="card-body">                   
                        
                        <app-card-header [CardHeader]="content_header_name"></app-card-header>

                        <table>
                            <tr>
                                <td style ="padding: 20px;">{{ListHeader1}}</td>
                                <td><select class = "btn btn-default dropdown-toggle"  [(ngModel)]="Droplist" (change)="selected(Droplist)" > 
                                    <option *ngFor = "let Droplist of shipment_Type" [ngValue]= "Droplist" placeholder ="WAREHOUSE">{{Droplist}}</option>
                                </select></td>
                            </tr>

                            <tr>
                                <td style ="padding: 20px;">{{ListHeader2}}</td>
                                <td>
                                    <select class = "btn btn-default dropdown-toggle"  [(ngModel)]="Droplist" (change)="selected(Droplist)" > 
                                        <option *ngFor = "let Droplist of transportor_Name" [ngValue]= "Droplist" placeholder ="WAREHOUSE">{{Droplist}}</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td style ="padding: 20px;">{{ListHeader3}}</td>
                                <td><select class = "btn btn-default dropdown-toggle"  [(ngModel)]="Droplist" (change)="selected(Droplist)" > 
                                        <option *ngFor = "let Droplist of shipment_Status" [ngValue]= "Droplist" placeholder ="WAREHOUSE">{{Droplist}}</option>
                                    </select>
                                </td>
                            </tr>

                        </table>
                            
                        </div> 
                    </div>            
                </div>
                
                <div class="col-lg-6" style ="display: inline-block;">
                    <div class="card">
                        <app-card-header [CardHeader]="content_header_name2"></app-card-header>

                        <div style ="background-color: aquamarine; padding: 10px;">
                        {{transportor_Name}}
                        </div>
                        
                    </div>
                    
                </div>
            </div>

            <div class="card">
                    <app-card-header [CardHeader]="card_header_name2"></app-card-header>
    
                    <div class="card-body pad table-responsive">
                        <table class="table table-valign-middle text-center">
                            <thead>
                                <tr>
                                    <th *ngFor="let head of TableHeader">{{head}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr *ngFor="let rowData of TableData; let nRow = index">
                                            <ng-container *ngFor="let objKey of _object.keys(rowData); let nColumn=index">
                
                                                <ng-container
                                                    *ngIf="nColumn==1 || nColumn==2 || nColumn==3 || nColumn==5 || nColumn==TableHeader.length-2; else dropdown">
                                                    <td>{{rowData[objKey]}}</td>
                                                </ng-container>

                                                <ng-container
                                                    *ngIf="nColumn==3 ">
                                                    <td><input type ="checkbox" [(ngModel)]="checked"><p>{{checked}}</p></td>
                                                    
                                                </ng-container>



                                                <ng-template #dropdown>
                                                        <td>
                                                            <app-dropdown-list></app-dropdown-list>
                                                        </td>
                                                    </ng-template>


                
                                                <ng-template #input_box>
                                                    <td>
                                                        <div class="input-group input-group-sm">
                                                            <input type="text" placeholder="{{rowData[objKey]}}" class="form-control"
                                                                name="{{nColumn}}">
                                                        </div>
                                                    </td>
                                                </ng-template>
                
                                            </ng-container>
                                            <td>
                                                <button type="button" class="btn btn-block btn-success btn-sm">ส่ง Quota</button>
                                            </td>

                                            <td>
                                                <app-delete-button></app-delete-button>
                                            </td>


                                        </tr>
                            </tbody>
                        </table>
                    </div>
            </div>

    
        </section>
    
    </div>
