<form [formGroup]="DropdownForm">
    <mat-form-field class="full-width">
        <mat-select formControlName="DropdownForm" (selectionChange)="SelectedDropdown($event.value)"> 
            <mat-option *ngFor="let opt of options" [value]="opt.id">
                {{opt.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
