<div class="login-box">
  <div class="login-logo">
    <b>Admin</b>LTE
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form>
        <div class="input-group mb-3">
          <input type="text" name="username" [(ngModel)]="mUsername" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text"></div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" [(ngModel)]="mPassword" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text"></div>
          </div>
        </div>
        
      </form>

      <div class="social-auth-links text-center mb-3">
        <button type="submit" (click)="onClickSubmit()" class="btn btn-primary btn-block btn-flat">Log in</button>
      </div>
  

     
    </div>

  </div>
</div>
