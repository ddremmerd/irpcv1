<app-header></app-header>
<app-sidebar></app-sidebar>
<app-footer></app-footer>
<div class="content-wrapper">
    <app-content-header [ContentHeader]="content_header_name"></app-content-header>
    <!-- Main content -->

    <div style="padding: 20px;">

        <mat-form-field (selectionChange)="disableDropdown($event.value)">
            <mat-select matNativeControl required>
                <mat-option value="All">All</mat-option>
                <mat-option value="InvoiveNo">Invoice No.</mat-option>
                <mat-option value="BookingNo">Booking No.</mat-option>
                <mat-option value="ContainerNo">Container No.</mat-option>
                <mat-option value="SealNo">Seal No.</mat-option>

            </mat-select>
        </mat-form-field>

        <form class="example-form">
            <mat-form-field class="example-full-width" style="width:70%">
                <mat-label>ค้นหา: </mat-label>
                <input matInput placeholder="Booking No., Invoice No., Container No., Seal No.">


            </mat-form-field>
            <mat-icon matDatepickerToggleIcon (click)="searchTable($event)">search</mat-icon>

        </form>

    </div>

    <section class="content">
        <div class="card">


            <div class="card-body pad table-responsive">
                <table class="table table-valign-middle text-center">
                    <thead>
                        <tr>
                            <th *ngFor="let head of TableHeader">{{head}}</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let rowData of TableData; let nRow = index">
                            <td>{{nRow + 1}}</td>
                            <td *ngFor="let objKey of _object.keys(rowData);">{{rowData[objKey]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </section>
